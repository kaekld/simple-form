<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.ico">
</head>
<body>

    <h1>Formulario de registro para nada ┐(シ)┌</h1>

    <div class="container">
        <form action="POST" class="form">
            
            <label for="name">NOMBRE:</label>
            <input type="text" id="name" name="name">

            <label for="lastname_p">APELLIDO PATERNO:</label>
            <input type="text" id="lastname_p" name="lastname_p">

            <label for="lastname_m">APELLIDO MATERNO:</label>
            <input type="text" id="lastname_m" name="lastname_m">

            <label for="sex">SEXO: </label>
            <input type="text" id="sex" name="sex">

            <label for="age">EDAD: </label>
            <input type="text" id="age" name="age">

            <label for="street">CALLE: </label>
            <input type="text" id="street" name="street">

            <label for="col">COLONIA: </label>
            <input type="text" id="col" name="col">

            <label for="extnum">NUMERO EXTERNO: </label>
            <input type="text" id="extnum" name="extnum">
            
            <label for="curp">CURP: </label>
            <input type="text" id="curp" name="curp">

            <label for="cp">C.P: </label>
            <input type="text" id="cp" name="cp">
            
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
